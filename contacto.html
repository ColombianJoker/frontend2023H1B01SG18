<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de Contacto</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #999999;
        max-width: 500px;
        margin: auto;
      }

      h1 {
        text-align: center;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        font-weight: bold;
      }

      button[type="submit"] {
        background-color: #FF0000;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      screen and (max-width: 600px) {
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          margin-top: 0;
        }
        button[type="submit"] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Formulario de Contacto</h1>
      <form action="#" method="post">
        <div class="clearfix">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="clearfix">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="clearfix">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <div class="clearfix">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
