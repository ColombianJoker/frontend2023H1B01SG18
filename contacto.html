  <body>
    <!-- Slider, imágenes -->

      <img id="img-5" src="images/Market18_Barranquilla.jpg" alt="Bogota"/>
    </div>
    <!-- Slider, imágenes -->
    <!-- Slider, flechas -->
    <div class="navigation-button">
      <span class="dot active" onclick="changeSlide(0)"></span>
      <span class="dot"        onclick="changeSlide(1)"></span>
      <span class="dot"        onclick="changeSlide(2)"></span>

    <nav>
      <ul>

      </ul>
    </nav>
      <div class="container">
      <h1>Contáctenos</h1>
      <form action="#" method="post">
        <div class="clearfix">
          <!-- <label for="nombre">Nombre</label> -->
          <input type="text" id="nombre" name="nombre" required placeholder="Nombres"/>
        </div>
        <div class="clearfix">
          <!-- <label for="email">Email</label> -->
          <input type="email" id="email" name="email" required placeholder="Correo"/>
        </div>
        <div class="clearfix">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" required placeholder="Mensaje"></textarea>
        </div>
        <div class="clearfix">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="left-column">
        <p><a href="#">Términos y condiciones</a></p>
        <p><a href="#">Política de privacidad</a></p>
        <p>&copy; 2023 Todos los derechos reservados</p>
      </div>
      <div class="right-column">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="contact-info">
          <p>Información de contacto</p>
          <p>Teléfono: (123) 456-7890</p>
          <p>Email: info@miempresa.com</p>
        </div>
