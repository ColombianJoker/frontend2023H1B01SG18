<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles/general.css" rel="stylesheet" type="text/css">
    <title>Cont&aacute</title>
      <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f2f2f2;
      }

      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #999999;
        max-width: 500px;
        margin: auto;
      }

      h1 {
        text-align: center;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        font-weight: bold;
      }

      button[type="submit"] {
        background-color: #FF0000;
        color: #ffffff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        float: right;
      }

      button[type="submit"]:hover {
        background-color: #45a049;
      }

      .clearfix::after {
        content: "";
        clear: both;
        display: table;
      }

      screen and (max-width: 600px) {
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          margin-top: 0;
        }
        button[type="submit"] {
          width: 100%;
          margin-top: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Slider, imágenes -->
    <div class="slider">
      <img id="img-1" src="images/Market18_B.png" alt="Market18"/>
      <img id="img-2" src="images/Market18_Bogota.jpg" alt="Bogota"/>
      <img id="img-3" src="images/Market18_Medellin.jpg" alt="Bogota"/>
      <img id="img-4" src="images/Market18_Cali.jpg" alt="Bogota"/>
      <img id="img-5" src="images/Market18_Barranquilla.jpg" alt="Bogota"/>
    </div>
    <!-- Slider, imágenes -->
    <!-- Slider, flechas -->
    <div class="navigation-button">
      <span class="dot active" onclick="changeSlide(0)"></span>
      <span class="dot"        onclick="changeSlide(1)"></span>
      <span class="dot"        onclick="changeSlide(2)"></span>
      <span class="dot"        onclick="changeSlide(3)"></span>
      <span class="dot"        onclick="changeSlide(4)"></span>
    </div>
    <!-- Slider, flechas -->
    <div class="container">
      <h1>Formulario de Contacto</h1>
      <form action="#" method="post">
        <div class="clearfix">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="clearfix">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="clearfix">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <div class="clearfix">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </div>
    <footer>
      <div class="left-column">
        <p><a href="#">Términos y condiciones</a></p>
        <p><a href="#">Política de privacidad</a></p>
        <p>&copy; 2023 Todos los derechos reservados</p>
      </div>
      <div class="right-column">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="contact-info">
          <p>Información de contacto</p>
          <p>Teléfono: (123) 456-7890</p>
          <p>Email: info@miempresa.com</p>
        </div>
      </div>
    </footer>
    <!-- slider -->
    <script type="text/javascript" src="js/slider.js"></script>   <!-- slider -->
    </body>
</html>
