<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="styles/general.css" rel="stylesheet" type="text/css">

      <img id="logo" src="images/Market18_B.png" alt="Market18"/>

    <!-- Slider, imágenes -->
    <div id="fondo">
      <div class="container">
        <h1>Los mejores productos, siempre!</h1>
        <div class="homeproducts">

          <img id="img-2" src="images/1004_111.jpg" alt="Nescafé 1004_111" />

        <div class="navigation-button">
          <span class="dot active" onclick="changeSlide(0)"></span>
          <span class="dot"        onclick="changeSlide(1)"></span>
          <span class="dot"        onclick="changeSlide(2)"></span>
          <span class="dot"        onclick="changeSlide(3)"></span>

        <p><a href="#">Términos y condiciones</a></p>

      <div class="right-column">
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>

          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>

          <p>Teléfono: (123) 456-7890</p>
          <p>Email: info@miempresa.com</p>

      </div>

    <!-- slider -->
    <script type="text/javascript" src="js/slider.js"></script>   <!-- slider -->
